<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abel"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Actor"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Advent+Pro"
    />
  </head>

  <body style="background-color: #303960; font-family: Abel, sans-serif;">
    <div class="container" style="margin: 10px 5px 5px 5px;">
      <div class="row">
        <div class="col text-left">
          <h2 class="text-center" style="color: #f5f5f5;" id="welcomeText">
            Welcome Muneeb
          </h2>
        </div>
        <div class="col text-right">
          <div class="btn-group" role="group">
            <!-- Button trigger modal -->

            <!-- Button trigger modal -->

            <div class="dropdown">
              <button
                class="btn btn-light border rounded shadow-sm dropdown-toggle"
                type="button"
                id="dropdownMenu"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                style="font-family: Actor, sans-serif; margin-right: 3px;"
              >
                All
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button
                  class="dropdown-item"
                  type="button"
                  onclick="AllDropdownButtonHandler(event)"
                >
                  All
                </button>
                <button
                  class="dropdown-item"
                  type="button"
                  onclick="pendingDropdownButtonHandler(event)"
                >
                  Pending
                </button>
                <button
                  class="dropdown-item"
                  type="button"
                  onclick="approvedDropdownButtonHandler(event)"
                >
                  Approved
                </button>
                <button
                  class="dropdown-item"
                  type="button"
                  onclick="rejectedDropdownButtonHandler(event)"
                >
                  Rejected
                </button>
              </div>
            </div>
            <button
              name="button"
              onclick="refreshHandler(event)"
              type="button"
              class="btn btn-light border rounded shadow-sm"
              style="font-family: Actor, sans-serif; margin-right: 3px;"
              id="refreshButton"
            >
              Refresh
            </button>
            <button
              type="button"
              class="btn btn-light border rounded shadow-sm"
              data-toggle="modal"
              data-target="#uploadModal"
              style="font-family: Actor, sans-serif; margin-right: 3px;"
            >
              upload
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="uploadModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      New Post
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body text-left">
                    <form>
                      <div class="form-group">
                        <label for="link" class="col-form-label"
                          >link of file</label
                        >
                        <input type="text" class="form-control" id="link" />
                      </div>
                      <div class="form-group">
                        <label for="comment" class="col-form-label"
                          >Comment</label
                        >
                        <textarea class="form-control" id="comment"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      id="uploadButton"
                      class="btn btn-primary"
                      onclick="uploadPost(event)"
                    >
                      upload
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <button
              class="btn btn-light border rounded shadow-sm"
              data-toggle="modal"
              data-target="#dateChooserModal"
              type="button"
              style="font-family: Actor, sans-serif;"
            >
              choose date
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="dateChooserModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Choose date
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input
                      type="date"
                      id="dateChooser"
                      name="trip-start"
                      value="2018-07-22"
                      min="2020-06-14"
                      max="2020-12-31"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Save date
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="dateChooserHandler(event)"
                    >
                      See results
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <a
              class="btn btn-danger border rounded shadow-sm"
              data-toggle="tooltip"
              data-bs-tooltip=""
              data-placement="bottom"
              type="button"
              title="Click to log out"
              style="font-family: Actor, sans-serif; margin-left: 3px;"
              href="/login"
            >
              Log out
            </a>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container text-center"
      style="overflow-y: scroll; overflow-x: hidden; height: 600px;"
      id="postContainer"
    >
      <h1 style="color: #f5f5f5;">Loading...</h1>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small blue">
      <!-- Copyright -->
      <div
        class="footer-copyright text-center py-3"
        style="background-color: #f5f5f5;"
      >
        Â© 2020 Copyright: Muneeb ur rehman
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="./js/valueRendrer.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
